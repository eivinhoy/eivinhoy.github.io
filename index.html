<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eivindhoydal.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="resources.css"> <!-- New CSS file for Resources section -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Static Navbar with Hamburger -->
  <header>
    <nav>
      <!-- Hamburger Icon for mobile screens -->
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      
      <ul class="nav-links" id="nav-links">
        <li><a href="#" id="nav-home">Home</a></li>
        <li><a href="#" id="nav-about">About me</a></li>
        <li><a href="#" id="nav-resources">Resources</a></li>
        <!-- Night Mode Toggle -->
        <li>
          <label class="theme-slider">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider"></span>
            <span class="theme-text" id="theme-text">Dark Mode</span>
          </label>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Dynamic Content Section -->
  <main id="content">
    <!-- Content will be loaded here dynamically -->
    <h1>Welcome to My Website</h1>
    <p>This is the home page content.</p>
  </main>

  <footer>
    <p>&copy; 2024 Eivind HÃ¸ydal</p>
  </footer>

  <!-- Hamburger Menu Toggle Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    const navLinkItems = document.querySelectorAll('.nav-links li a'); // Select all nav links
  
    // Toggle the hamburger menu
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
    });
  
    // Close the menu when a link is clicked
    navLinkItems.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('nav-active');
      });
    });
  </script>
</body>
</html>
